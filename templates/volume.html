
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volume control</title>

    <link rel="stylesheet" href="static/tool.css">
    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>

<body>
    
    <h1>Finger Counting</h1>

    <div id="container">
    <video autoplay playsinline id="videoElement" style="display: none;"></video>
    <canvas id="canvas"  width="1280" height="720"></canvas>
    </div>

    <div class = "video">
        <img id="photo"  width="1280"  height="720">
    </div>
    
    <script type="text/javascript" charset="utf-8">

        console.log(window.location.protocol + '//' + document.domain + ':' + location.port);
      
        var socket = io.connect(window.location.protocol + '//' + document.domain + ':' + location.port);
        
        socket.on('connect', function(){
            console.log("Connected...!", socket.connected)
        });


        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        const video = document.querySelector("#videoElement");

        video.width = 1280;
        video.height = 720; 
    

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function (err0r) {

            });
        }

        const FPS = 8;
        setInterval(() => {
            width=video.width;
            height=video.height;
            context.drawImage(video, 0, 0, width , height );
            const data = canvas.toDataURL('image/jpeg', 0.3);
            context.clearRect(0, 0, width,height );

            socket.emit('image-volume', data);
        }, 1000/FPS);

        socket.on('response_back', function(image){
            photo.setAttribute('src', image );    
        });

    </script>
    


 </body>

</html>
